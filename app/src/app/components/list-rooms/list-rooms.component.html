<div class="container my-4">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h4 class="title">Planta {{ selectedPlant }} </h4>
    <button class="btn btn-dark" (click)="openModalRoom(null)">A침adir sala</button>
  </div>

  <div class="row">
    <div class="col-lg-3 col-md-6 mb-4" *ngFor="let room of rooms">
      <div class="card sala-card">
        <div class="card-body">
          <div class="header">
            <h5 class="card-title">{{ room.name }}</h5>
            <i class="fa-solid fa-trash" (click)="confirmDeleteRoom(room)"></i>
          </div>
          <form>
            <div class="mb-3">
              <label class="form-label">Capacidad m치xima</label>
              <input type="number" class="form-control" name="capacity" [(ngModel)]="room.capacity" />
            </div>
            <div class="mb-3">
              <label class="form-label">Ocupaci칩n</label>
              <div class="input-group">
                <input type="number" class="form-control" name="occupation" [(ngModel)]="room.occupation" />
                <span class="input-group-text">%</span>
              </div>
            </div>
            <button class="btn btn-dark w-100" (click)="openModalRoom(room)">Modificar</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
